version: '3.8'

# Development Environment - Full hot-reload setup
services:
  # Backend - SAM3 FastAPI Application
  backend:
    build:
      context: ../apps/api-inference
      dockerfile: Dockerfile
    container_name: anu-backend-inference-dev
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ../apps/api-inference/src:/code/src  # Hot-reload enabled
      - huggingface_cache:/root/.cache/huggingface
    env_file:
      - ../apps/api-inference/.env
    restart: unless-stopped
    networks:
      - anu-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # API Core - Model Registry Service
  api-core:
    build:
      context: ../apps/api-core
      dockerfile: Dockerfile
    container_name: anu-api-core-dev
    ports:
      - "8001:8001"
    volumes:
      - ../apps/api-core/src:/app/src
      - api-core-data:/app/data
    env_file:
      - ../apps/api-core/.env
    restart: unless-stopped
    networks:
      - anu-network
    depends_on:
      - redis

  # Redis - Caching Layer
  redis:
    image: redis:7-alpine
    container_name: anu-redis-dev
    # ports:
    #   - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - anu-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Frontend - React Annotation Platform
  frontend:
    build:
      context: ../apps/web
      dockerfile: Dockerfile
      target: development
    container_name: anu-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ../apps/web:/app
      - /app/node_modules
    env_file:
      - ../apps/web/.env
    depends_on:
      - backend
      - api-core
    networks:
      - anu-network
    command: npm run dev -- --host 0.0.0.0

volumes:
  huggingface_cache:
    driver: local
  api-core-data:
    driver: local
  redis-data:
    driver: local

networks:
  anu-network:
    driver: bridge
